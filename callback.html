<!DOCTYPE html>
<html>
<head>
    <title>TikTok OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
        }
        .code-box {
            background: #fff;
            border: 2px solid #007bff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success">
        <h1>âœ… Authorization Successful!</h1>
        <p>Your TikTok authorization code is below:</p>
    </div>

    <div class="code-box" id="code">Authorization code will appear here...</div>

    <button onclick="copyCode()">ðŸ“‹ Copy Authorization Code</button>

    <script>
        // Parse URL to get authorization code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            document.querySelector('.success').style.background = '#f8d7da';
            document.querySelector('.success').style.borderColor = '#f5c6cb';
            document.querySelector('.success').style.color = '#721c24';
            document.querySelector('h1').textContent = 'âŒ Authorization Failed';
            document.querySelector('.code-box').textContent = `Error: ${error}\nDescription: ${errorDescription}`;
        } else if (code) {
            document.getElementById('code').textContent = code;
        }

        function copyCode() {
            const codeText = document.getElementById('code').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('âœ… Authorization code copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy. Please select and copy manually.');
            });
        }
    </script>
</body>
</html>
